<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            padding-left: 50px;
        }
        .big-container {
            width: 80%;
            margin: 0 auto 25px;
            border: 2px solid #d3d3d3;
            border-radius: 10px;
            padding: 20px;
        }
        .circle-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-color: #ccc; /* Placeholder color */
        }

        .circle-image img {
            width: 120px;
            height: 120px;
        }

        .information-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .information-container label {
            font-weight: bold;
        }

        .information-container .row {
            display: flex;
            gap: 10px;
        }

        .information-container .column {
            flex: 1;
            padding: 5px;
        }

        .information-container input[type="text"],
        .information-container input[type="tel"],
        .information-container input[type="email"] {
            width: 95%;
            padding: 8px;
            border: none; /* Remove border */
            border-radius: 5px;
            background-color: #f0f0f0; /* Gray background color */
        }

        .information-container input[type="text"]:disabled,
        .information-container input[type="tel"]:disabled,
        .information-container input[type="email"]:disabled {
            background-color: #f0f0f0; /* Gray background color */
            cursor: not-allowed; /* Change cursor to not-allowed */
        }

        .information-container input[type="radio"] {
            margin: 5px;
        }

        .information-container button {
            padding: 10px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100px;
            margin: auto 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .information-container button.edit {
            background-color: #CA1F7B;
            color: white;
        }

        .information-container button.edit:hover {
            background-color: #8E004A;
        }
    </style>
</head>
<body>
    <div id="headerContainer"></div>

    <h1>Doctor Personal Information</h1>
    <div class="big-container">
    <div class="information-container">
        <form id="informationForm">
        <div class="circle-image">
            <img src="portrait.png" alt="doctor portrait">
        </div>
            <div class="row">
                <div class="column">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required disabled> <!-- Disabled input -->
                </div>
                <div class="column">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required disabled> <!-- Disabled input -->
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="ic_no">IC No./ Passport Number:</label>
                    <input type="text" id="ic_no" name="ic_no" required disabled> <!-- Disabled input -->
                </div>
                <div class="column">
                    <label>Gender:</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male" required disabled> <!-- Disabled input -->
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" required disabled> <!-- Disabled input -->
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="doctor_id">Doctor ID:</label>
                    <input type="text" id="doctor_id" name="doctor_id" required disabled> <!-- Disabled input -->
                </div>
                <div class="column">
                    <label for="birth_date">DOB:</label>
                    <input type="text" id="birth_date" name="birth_date" required disabled> <!-- Disabled input -->
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="mobile_number">Mobile Number:</label>
                    <input type="tel" id="mobile_number" name="mobile_number" required disabled> <!-- Disabled input -->
                </div>
                <div class="column">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required disabled> <!-- Disabled input -->
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required disabled> <!-- Disabled input -->
                </div>
                <div class="column">
                    <label for="specialisation">Specialisation:</label>
                    <input type="text" id="specialisation" name="specialisation" required disabled> <!-- Disabled input -->
                </div>
            </div>
            <div class="button-container">
                    <button type="button" class="edit" id="editButton">Edit</button>
            </div>
        </form>
    </div>
    </div>

    <div id="footerContainer"></div>

    <script>
        fetch("Doctor_Header.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("headerContainer").innerHTML = html;
          });

        fetch("Footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footerContainer").innerHTML = html;
        });

        document.getElementById("editButton").addEventListener("click", function() {
        window.location.href = "Doctor_Personalinformation_Edit.html";
        });

        function displayDoctorInfo() {
            // Assume the doctor's ID is retrieved from the session or URL parameter
            const doctorId = "123"; // Example doctor ID

            fetch(`/retrieveDoctor?doctorId=${doctorId}`)
                .then((response) => response.json())
                .then((data) => {
                    // Display doctor's information in the corresponding span elements
                    document.getElementById("first_name").textContent = data.first_name;
                    document.getElementById("last_name").textContent = data.last_name;
                    document.getElementById("ic_no").textContent = data.ic_no;
                    document.getElementById("male").textContent = data.male;
                    document.getElementById("female").textContent = data.female;
                    document.getElementById("doctor_id").textContent = data.doctor_id;
                    document.getElementById("birth_date").textContent = data.birth_date;
                    document.getElementById("mobile_number").textContent = data.mobile_number;
                    document.getElementById("email").textContent = data.email;
                    document.getElementById("address").textContent = data.address;
                    document.getElementById("specialisation").textContent = data.specialisation;

                    // Display other information fields similarly
                })
                .catch((error) => {
                    console.error("Error fetching doctor information:", error);
                    // Optionally, display an error message to the user
                });
            }

            // Call the function to display doctor's information when the page loads
            document.addEventListener("DOMContentLoaded", function() {
                displayDoctorInfo();
            });

        </script>
</body>
</html>
