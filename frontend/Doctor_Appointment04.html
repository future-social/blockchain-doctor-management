<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            padding-left: 50px;
        }
        .big-container {
            width: 80%;
            margin: 0 auto 25px;
            border: 2px solid #d3d3d3;
            border-radius: 10px;
            padding: 20px;
        }

        .appointment-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .appointment-container label {
            font-weight: bold;
        }

        .appointment-container .row {
            display: flex;
            gap: 10px;
        }

        .appointment-container .column {
            flex: 1;
            padding: 5px;
        }

        .appointment-container input[type="text"],
        .appointment-container input[type="tel"],
        .appointment-container input[type="email"] {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .appointment-container input[type="radio"] {
            margin: 5px;
        }

        .appointment-container select{
            width: 99%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .appointment-container button {
            padding: 10px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100px;
            margin: auto 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .appointment-container button.submit, .appointment-container button.clear, .appointment-container button.back {
            background-color: #CA1F7B; 
            color: white;
        }

        .appointment-container button.submit:hover, .appointment-container button.clear:hover, .appointment-container button.back:hover {
            background-color: #8E004A; 
        }
    </style>
</head>

<script src="logout.js"></script>
<script>authentication();</script>
<body>
    <div id="headerContainer"></div>

    <h1>Edit Appointment</h1>
    <div class="big-container">
    <div class="appointment-container">
        <form id="appointmentForm">
            <div class="row">
                <div class="column">
                    <label for="patientID">Patient ID:</label>
                    <input type="text" id="patientID" name="patientID" required>
                </div>
                <div class="column">
                    <label for="patient_name">Patient Name:</label>
                    <input type="text" id="patient_name" name="patient_name" disabled>
                </div>
            </div>
            
            <div class="row">
                <div class="column">
                    <label for="appointment_date">Date:</label>
                    <select id="appointment_date" name="appointment_date" required>
                        <!-- JavaScript will populate options here -->
                    </select>
                </div>
                <div class="column">
                    <label for="appointment_time">Time:</label>
                    <select id="appointment_time" name="appointment_time" required>
                        
                    </select>
                </div>
            </div>
            
            <div class="button-container">
                    <button type="button" class="clear">Clear</button>
                    <button type="submit" class="submit">Submit</button>
            </div>
        </form>
    </div>
    </div>
    <div id="footerContainer"></div>

    <script>
        fetch("Doctor_Header.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("headerContainer").innerHTML = html;
            append();
          });
    
        fetch("Footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footerContainer").innerHTML = html;
        });
    
        document.addEventListener("DOMContentLoaded", function() {
        const form = document.getElementById("appointmentForm");
        const dateSelect = document.getElementById("appointment_date");
        const timeSelect = document.getElementById("appointment_time");
        const patientIdInput = document.getElementById("patientID");
        const patientNameInput = document.getElementById("patient_name");
        const submitButton = document.querySelector(".submit");
        const urlParams = new URLSearchParams(window.location.search);
        const appointmentId = urlParams.get("appointmentId");

        // Fetch appointment information
        fetch(`/retrieveAppointment?${appointmentId}`)
            .then(response => response.json())
            .then(appointment => {
                // Populate form with appointment information
                patientIdInput.value = appointment.patientID;
                patientNameInput.value = appointment.patient_name;
                dateSelect.value = appointment.appointment_date;
                timeSelect.value = appointment.appointment_time;
            })
            .catch(error => console.error('Error fetching appointment information:', error));

            // Fetch available dates and times from the server
            fetch(`/retrieveDoctorAvailability?${doctorId}`)
                .then(response => response.json())
                .then(data => {
                    // Populate date options
                    data.forEach(date => {
                        const option = document.createElement("option");
                        option.value = date.date;
                        option.text = date.date;
                        dateSelect.add(option);
                    });
    
                    // Populate time options based on the selected date
                    dateSelect.addEventListener("change", function() {
                        const selectedDate = this.value;
                        const availableTimes = data.find(date => date.date === selectedDate)?.times || [];
                        
                        // Clear previous time options
                        timeSelect.innerHTML = "";
                        
                        // Populate time options
                        availableTimes.forEach(time => {
                            const option = document.createElement("option");
                            option.value = time;
                            option.text = time;
                            timeSelect.add(option);
                        });
                    });
                })
                .catch(error => console.error('Error fetching available dates and times:', error));
    
            // Function to handle clearing all input fields and selections
            const clearForm = () => {
                const inputFields = form.querySelectorAll("input, select");
                inputFields.forEach(input => {
                    if (input.tagName === "SELECT") {
                        input.selectedIndex = 0; // Reset select dropdown
                    } else {
                        input.value = ""; // Clear input fields
                    }
                });
            };
    
            // Function to retrieve patient name and fill it into the patient name input field
            const retrievePatientName = () => {
                const patientId = patientIdInput.value;
                fetch(`/retrievePatientName?patientId=${patientId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Patient name not found');
                        }
                        return response.text();
                    })
                    .then(name => {
                        patientNameInput.value = name;
                    })
                    .catch(error => {
                        // Display error message in the patient name input field
                        patientNameInput.value = 'Error retrieving patient name';
                        console.error('Error retrieving patient name:', error);
                    });
            };

    
            // Function to handle form submission
        const handleSubmit = (event) => {
            event.preventDefault(); // Prevent default form submission
            
            // Validate form inputs
            if (patientIdInput.value.trim() === '' || patientNameInput.value.trim() === '' || dateSelect.value === '' || timeSelect.value === '') {
                alert('Please fill in all fields.');
                return;
            }
            
            // Show confirmation popup
            const confirmUpdate = confirm("Please confirm: Your previous appointment will be replaced with this new appointment. Do you want to proceed?");
            if (!confirmUpdate) {
                return; // Do nothing if user cancels
            }

            // Collect data from form fields
            const formData = {
                patientID: patientIdInput.value,
                patient_name: patientNameInput.value,
                appointment_date: dateSelect.value,
                appointment_time: timeSelect.value
            };

            // Send formData to update the appointment
            fetch(`/updateAppointment?${appointmentId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    // Show pop-up message
                    alert('Appointment updated successfully.');
                    // Redirect to dropdown_Appointment03.html after successful submission
                    window.location.href = `Doctor_Appointment03.html?${appointmentId}`;
                } else {
                    throw new Error('Failed to update appointment.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle errors here if necessary
            });
        };
    
            // Event listener for the Submit button
            submitButton.addEventListener("click", handleSubmit);
    
            // Event listener for patient ID input change
            patientIdInput.addEventListener("input", retrievePatientName);
    
            // Event listener for the Clear button
            const clearButton = document.querySelector(".clear");
            clearButton.addEventListener("click", clearForm);
        });
    </script>
