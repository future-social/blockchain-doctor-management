<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            padding-left: 50px;
        }
        .big-container {
            width: 80%;
            margin: 0 auto 25px;
            border: 2px solid #d3d3d3;
            border-radius: 10px;
            padding: 20px;
        }
        .circle-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-color: #ccc; /* Placeholder color */
        }

        .circle-image img {
            width: 120px;
            height: 120px;
        }

        .information-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .information-container label {
            font-weight: bold;
        }

        .information-container .row {
            display: flex;
            gap: 10px;
        }

        .information-container .column {
            flex: 1;
            padding: 5px;
        }

        .information-container input[type="text"],
        .information-container input[type="tel"],
        .information-container input[type="email"] {
            width: 95%;
            padding: 8px;
            border: none; /* Remove border */
            border-radius: 5px;
            background-color: #f0f0f0; /* Gray background color */
        }

        .information-container input[type="text"]:disabled,
        .information-container input[type="tel"]:disabled,
        .information-container input[type="email"]:disabled {
            background-color: #f0f0f0; /* Gray background color */
            cursor: not-allowed; /* Change cursor to not-allowed */
        }

        .information-container input[type="radio"] {
            margin: 5px;
        }

        .information-container button {
            padding: 10px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100px;
            margin: auto 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .information-container button.submit {
            background-color: #CA1F7B;
            color: white;
        }

        .information-container button.submit:hover {
            background-color: #8E004A;
        }
    </style>
</head>
<body>
    <div id="headerContainer"></div>

    <h1>Doctor Personal Information</h1>
    <div class="big-container">
    <div class="information-container">
        <form id="informationForm">
        <div class="circle-image">
            <img src="portrait.png" alt="doctor portrait">
        </div>
          <div class="row">
              <div class="column">
                  <label for="first_name">First Name:</label>
                  <input type="text" id="first_name" name="first_name" required>
              </div>
              <div class="column">
                  <label for="last_name">Last Name:</label>
                  <input type="text" id="last_name" name="last_name" required>
              </div>
          </div>
          <div class="row">
              <div class="column">
                  <label for="ic_no">IC No./ Passport Number:</label>
                  <input type="text" id="ic_no" name="ic_no" required>
              </div>
              <div class="column">
                  <label>Gender:</label>
                  <div>
                      <input type="radio" id="male" name="gender" value="male" required>
                      <label for="male">Male</label>
                      <input type="radio" id="female" name="gender" value="female" required>
                      <label for="female">Female</label>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="column">
                  <label for="doctor_id">Staff ID:</label>
                  <input type="text" id="doctor_id" name="doctor_id" required>
              </div>
              <div class="column">
                  <label for="birth_date">DOB:</label>
                  <input type="text" id="birth_date" name="birth_date" required>
              </div>
          </div>
          <div class="row">
              <div class="column">
                  <label for="mobile_number">Mobile Number:</label>
                  <input type="tel" id="mobile_number" name="mobile_number" required>
              </div>
              <div class="column">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
              </div>
          </div>
          <div class="row">
              <div class="column">
                  <label for="address">Address:</label>
                  <input type="text" id="address" name="address" required>
              </div>
              <div class="column">
                  <label for="specialization">Specialization:</label>
                  <input type="text" id="specialization" name="specialization" required>
              </div>
          </div>
          <div class="button-container">
                  <button type="submit" class="submit">Submit</button>
          </div>
        </form>
    </div>
    </div>

    <div id="footerContainer"></div>

    <script>
            // Fetch and insert header
        fetch("Doctor_Header.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("headerContainer").innerHTML = html;
          });

        fetch("Footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footerContainer").innerHTML = html;
        });

        fetch(`/retrieveDoctor?doctorId=${doctorId}`)
             .then(response => response.json())
             .then(data => {

                document.getElementById("first_name").textContent = data.first_name;
                document.getElementById("last_name").textContent = data.last_name;
                document.getElementById("ic_no").textContent = data.ic_no;
                document.getElementById("male").textContent = data.male;
                document.getElementById("female").textContent = data.female;
                document.getElementById("doctor_id").textContent = data.doctor_id;
                document.getElementById("birth_date").textContent = data.birth_date;
                document.getElementById("mobile_number").textContent = data.mobile_number;
                document.getElementById("email").textContent = data.email;
                document.getElementById("address").textContent = data.address;
                document.getElementById("specialisation").textContent = data.specialisation;
            });

         document.querySelector(".edit").addEventListener("click", function() {

             document.querySelectorAll("#informationForm input").forEach(input => {
                 input.disabled = false;
             });
         });
        </script>

</body>
</html>
