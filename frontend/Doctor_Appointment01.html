<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            overflow-x: auto; /* Enable horizontal scrolling */
            position: relative; /* Ensure proper positioning for the sticky headers */
        }
        h1, p {
            margin-left: 50px;
        }
        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: space-between;
        }
        .searchbar {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
        .dropdown {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        .search-container input[type="text"] {
            padding: 8px;
            margin-right: 0;
            width: 200px;
        }
        .search-container select {
            padding: 8px;
            width: 200px;
            margin-left: 0;
        }
        .search-container select option {
            color: #999; /* Placeholder color */
        }
        .search-container .search-button {
            cursor: pointer;
            width: 35px;
            height: 35px;
            background: #CA1F7B center center;
            background-size: cover;
        }
        .search-container .filter-button {
            width: 35px;
            height: 35px;
            background: #CA1F7B center center;
            background-size: cover;
            margin-right: -5px;
            margin-bottom: -13px;
        }
        .search-container .search-button:hover {
            background-color: #8E004A;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky; /* Make headers sticky */
            top: 0; /* Stick to the top */
            z-index: 2; /* Ensure visibility */
        }
        .action-images {
            display: flex;
            justify-content: space-around;
        }
        .action-images img {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        button {
            text-align: center;
            background-color: #CA1F7B; 
            color: white;
            padding: 10px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 200px;
            margin: 0 auto;
        }
        button:hover {
            background-color: #8E004A; 
        }
    </style>
</head>
<script src="logout.js"></script>
<script>authentication();</script>
<body>
    <div id="headerContainer"></div>
    <h1>View Appointment</h1>
    <p>Search Appointment</p>
    <div class="container">
        <div class="search-container">
            <div class="searchbar">
                <input type="text" placeholder="Search...">
                <img class="search-button" src="search.png" alt="Search">
            </div>
            <div class="dropdown">
                <img class="filter-button" src="filter.png" alt="Filter">
                <select>
                    <option value="" >Filter by...</option>
                    <option value="date">Date</option>
                    <option value="patientID">Patient ID</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
        </div>
        <div style="overflow-x:auto;"> <!-- Added a container for horizontal scrolling -->
            <table id="appointmentTable">
                <thead>
                    <tr>
                        <th style="width: 5%">NO.</th>
                        <th style="width: 10%">Appointment ID</th>
                        <th style="width: 15%">Date</th>
                        <th style="width: 15%">Time</th>
                        <th style="width: 20%">Patient ID</th>
                        <th style="width: 10%">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <br>
        <div class="button-container">
            <a id="newappointmentLink" href="#">
                <!-- Set href to "#" initially -->
                <button type="button" class="create">Create New Appointment</button>
              </a>
        </div>
    </div>
    <div id="footerContainer"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const doctorId = urlParams.get("doctorId");
    
        // Update new appointment link href
        document.getElementById(
            "newappointmentLink"
        ).href = `Doctor_Appointment02.html?doctorId=${doctorId}`;
    
        // Fetch header and footer
        fetch("Doctor_Header.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("headerContainer").innerHTML = html;
                append();
            });
    
        fetch("Footer.html")
            .then((response) => response.text())
            .then((html) => {
                document.getElementById("footerContainer").innerHTML = html;
                document.getElementById("year").textContent = new Date().getFullYear();
            });
    
        document.addEventListener("DOMContentLoaded", function () {
            fetchAppointmentInformation();
    
            function fetchAppointmentInformation() {
                const today = new Date().toISOString().split('T')[0]; // Get today's date in YYYY-MM-DD format
                fetch("/retrieveAllAppointments")
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Failed to retrieve appointment data");
                        }
                        return response.json();
                    })
                    .then(data => {
                        const bufferData = data;
                        const uint8Array = new Uint8Array(bufferData.data);
                        const jsonString = String.fromCharCode.apply(null, uint8Array);
                        data = JSON.parse(jsonString);
                        const tableBody = document.querySelector("#appointmentTable tbody");
                        if (!data || data.length === 0) {
                            tableBody.innerHTML = "<tr><td colspan='6'>No data available</td></tr>";
                        } else {
                            // // Filter appointments for dates on or after today
                            // const upcomingAppointments = data.filter(appointment => appointment.date >= today);
                            // // Sort appointments by date in ascending order
                            // upcomingAppointments.sort((a, b) => (a.date > b.date) ? 1 : ((b.date > a.date) ? -1 : 0));
                            // // Render upcoming appointments
                            // renderAppointments(upcomingAppointments, tableBody);
    
                            // // Filter appointments for dates before today
                            // const pastAppointments = data.filter(appointment => appointment.date < today);
                            // // Sort past appointments by date in ascending order
                            // pastAppointments.sort((a, b) => (a.date > b.date) ? 1 : ((b.date > a.date) ? -1 : 0));
                            // // Render past appointments
                            // renderAppointments(pastAppointments, tableBody);
                            renderAppointments(data, tableBody);
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching doctor data:", error);
                        // Display an error message to the user or handle the error appropriately
                    });
            }
    
            function renderAppointments(appointments, tableBody) {
                appointments.forEach((appointment, index) => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${appointment.appointmentID}</td>
                        <td>${appointment.appointmentDate}</td>
                        <td>${appointment.AppointmentTime}</td>
                        <td>${appointment.patientID}</td>
                        <td class="action-images">
                            <img class="view-image" src="view.png" alt="View" data-id="${appointment.appointmentID}">
                            <img class="edit-image" src="edit.png" alt="Edit" data-id="${appointment.appointmentID}">
                            <img class="delete-image" src="delete.png" alt="Delete" data-id="${appointment.appointmentID}">
                        </td>
                    `;
                });
    
                // Add event listeners to image elements
                const viewImages = document.querySelectorAll('.view-image');
                const editImages = document.querySelectorAll('.edit-image');
                const deleteImages = document.querySelectorAll('.delete-image');
    
                viewImages.forEach(image => {
                    image.addEventListener('click', () => {
                        const appointmentId = image.getAttribute('data-id');
                        window.location.href = `Doctor_Appointment03.html?appointmentId=${appointmentId}`;
                    });
                });
    
                editImages.forEach(image => {
                    image.addEventListener('click', () => {
                        const appointmentId = image.getAttribute('data-id');
                        window.location.href = `Doctor_Appointment04.html?appointmentId=${appointmentId}`;
                    });
                });
    
                deleteImages.forEach(image => {
                    image.addEventListener('click', () => {
                        const appointmentId = image.getAttribute('data-id');
                        const confirmation = confirm("Please confirm\n\nThe deleted data cannot be restored.");
                        if (confirmation) {
                            deleteAppointment(appointmentId);
                        }
                    });
                });
    
                // Function to delete appointment data
                function deleteAppointment(appointmentId) {
                    fetch(`/deleteAppointment/${appointmentId}`, {
                        method: 'DELETE'
                    })
                        .then(response => {
                            if (response.ok) {
                                window.location.reload();
                            } else {
                                throw new Error('Failed to delete appointment data');
                            }
                        })
                        .catch(error => {
                            console.error('Error deleting appointment data:', error);
                            // Display an error message to the user or handle the error appropriately
                        });
                }
            }
    
            // Function to handle search
            function handleSearch() {
                const input = document.querySelector(".searchbar input[type='text']");
                const filter = input.value.toUpperCase();
                const table = document.getElementById("appointmentTable");
                const tbody = table.querySelector("tbody");
                const rows = tbody.getElementsByTagName("tr");
    
                // Separate table headers
                const thead = table.querySelector("thead");
    
                for (let i = 0; i < rows.length; i++) {
                    const cells = rows[i].getElementsByTagName("td");
                    let found = false;
                    for (let j = 0; j < cells.length; j++) {
                        const cell = cells[j];
                        if (cell) {
                            const textValue = cell.textContent || cell.innerText;
                            if (textValue.toUpperCase().indexOf(filter) > -1) {
                                found = true;
                                break;
                            }
                        }
                    }
                    rows[i].style.display = found ? "" : "none";
                }
    
                // Append thead back to the table
                table.appendChild(thead);
            }
    
            // Function to handle sorting based on filter dropdown
            function handleFilter() {
                const select = document.querySelector(".search-container select");
                const value = select.value;
                const table = document.getElementById("appointmentTable");
                const tbody = table.querySelector("tbody");
                const rows = Array.from(tbody.querySelectorAll("tr"));
    
                let columnIndex = -1;
                switch (value) {
                    case "date":
                        columnIndex = 4;
                        break;
                    case "patientID":
                        columnIndex = 5;
                        break;
                }
    
                if (columnIndex !== -1) {
                    rows.sort((a, b) => {
                        const textA = a.cells[columnIndex].textContent.trim().toUpperCase();
                        const textB = b.cells[columnIndex].textContent.trim().toUpperCase();
                        return textA.localeCompare(textB);
                    });
    
                    rows.forEach(row => tbody.appendChild(row));
                }
            }
    
            // Add event listeners to search input and filter dropdown
            const searchInput = document.querySelector('.searchbar input[type="text"]');
            searchInput.addEventListener('input', handleSearch);
    
            const filterSelect = document.querySelector('.search-container select');
            filterSelect.addEventListener('change', handleFilter);
        });
    </script>
