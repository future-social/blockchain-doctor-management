<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Qualification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1{
            margin-left: 50px;
        }
        .container {
            width: 500px;
            margin: 20px 50px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            border: 3px solid #f3f3f3;
            border-radius: 15px;
        }
        .column {
            flex: 1;
            padding: 10px;
        }
        .circle-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-color: #ccc; /* Placeholder color */
        }

        .circle-image img {
            width: 120px;
            height: 120px;
        }
        .info-container {
            display: flex;
            flex-direction: column;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .info-label {
            font-weight: bold;
        }
        .qualification-container {
            border: 3px solid #f3f3f3; 
            padding: 10px;
            margin: 20px auto;
            width: 90%;
        }
        .qualification-header {
            text-align: center;
        }
        .document-link {
            text-align: left;
            margin-top: 20px;
        }
        .edit-button {
            background-color: #CA1F7B ;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 50px;
            cursor: pointer;
            border-radius: 5px;
        }

        .edit-button:hover {
            background-color: #8E004A;
        }
    </style>
</head>
<body>
    <div id="headerContainer"></div>
    <h1>Doctor Qualification</h1>
    <div class="container">
        <div class="column">
            <div class="circle-image">
                <img src="portrait.png" alt="doctor portrait">
            </div>
        </div>
        <div class="column">
            <div class="info-container">
                <div class="info-row">
                    <span class="info-label">Name</span>
                    <span id="name">Loading...</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Staff ID</span>
                    <span id="doctor_id">Loading...</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Specialisation</span>
                    <span id="specialisation">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    <!-- Additional container for qualifications -->
    <div class="qualification-container" id="qualificationContainer">
        <!-- Qualification details will be inserted here dynamically -->
    </div>
    <a href="Admin_DoctorQualification03.html">
        <button type="button" class="edit-button">Edit</button>
    </a>
    <br><br>
    <div id="footerContainer"></div>
    <script>
        // Fetch header and footer
        fetch("Admin_Header.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("headerContainer").innerHTML = html;
            });

        fetch("Footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footerContainer").innerHTML = html;
          document.getElementById("year").textContent = new Date().getFullYear();
        });

        fetch(`/retrieveDoctor?id=${doctorId}`)
            .then(response => response.json())
            .then(data => {
                // Populate data into HTML elements
                document.getElementById("name").textContent = data.name;
                document.getElementById("doctor_id").textContent = data.doctor_id;
                document.getElementById("specialisation").textContent = data.specialisation;

                // Handle qualifications
                const qualificationContainer = document.getElementById("qualificationContainer");
                data.qualifications.forEach(qualification => {
                    const qualificationDiv = document.createElement("div");
                    qualificationDiv.classList.add("qualification-header");
                    qualificationDiv.innerHTML = `<h2>${qualification.title}</h2>`;
                    qualificationDiv.innerHTML += `
                        <div class="info-row">
                            <span class="info-label">Recognized date:</span>
                            <span>${qualification.recognizedDate}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Country:</span>
                            <span>${qualification.country}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Institution:</span>
                            <span>${qualification.institution}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Body Granting Qualifications:</span>
                            <span>${qualification.body}</span>
                        </div>
                        <div class="document-link">
                            <a href="${qualification.documentLink}" target="_blank">View supportive documents</a>
                        </div>`;
                    qualificationContainer.appendChild(qualificationDiv);
                });
            })
            .catch(error => {
                console.error("Error fetching doctor data:", error);
            });
    </script>
</body>
</html>
