<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            padding-left: 50px;
        }
        .big-container {
            width: 80%;
            margin: 0 auto 25px;
            border: 2px solid #d3d3d3;
            border-radius: 10px;
            padding: 20px;
        }
        .circle-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-color: #ccc; /* Placeholder color */
        }

        .circle-image img {
            width: 120px;
            height: 120px;
        }

        .information-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .information-container label {
            font-weight: bold;
        }

        .information-container .row {
            display: flex;
            gap: 10px;
        }

        .information-container .column {
            flex: 1;
            padding: 5px;
        }

        .information-container input[type="text"],
        .information-container input[type="tel"],
        .information-container input[type="email"] {
            width: 95%;
            padding: 8px;
            border: none; /* Remove border */
            border-radius: 5px;
            background-color: #f0f0f0; /* Gray background color */
        }

        .information-container input[type="text"]:disabled,
        .information-container input[type="tel"]:disabled,
        .information-container input[type="email"]:disabled {
            background-color: #f0f0f0; /* Gray background color */
            cursor: not-allowed; /* Change cursor to not-allowed */
        }

        .information-container input[type="radio"] {
            margin: 5px;
        }

        .information-container button {
            padding: 10px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100px;
            margin: auto 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .information-container button.save {
            background-color: #CA1F7B;
            color: white;
        }

        .information-container button.save:hover {
            background-color: #8E004A;
        }
    </style>
</head>
<body>
    <div id="headerContainer"></div>

    <h1>Doctor Personal Information</h1>
    <div class="big-container">
    <div class="information-container">
        <form id="informationForm">
            <div class="circle-image">
                <img src="/frontend/portrait.png" alt="doctor portrait">
            </div>
          <div class="row">
              <div class="column">
                  <label for="first_name">First Name:</label>
                  <input type="text" id="first_name" name="first_name" required>
              </div>
              <div class="column">
                  <label for="last_name">Last Name:</label>
                  <input type="text" id="last_name" name="last_name" required>
              </div>
          </div>
          <div class="row">
              <div class="column">
                  <label for="ic_passport">IC No./ Passport Number:</label>
                  <input type="text" id="ic_passport" name="ic_passport" required>
              </div>
              <div class="column">
                  <label>Gender:</label>
                  <div>
                      <input type="radio" id="male" name="gender" value="male" required>
                      <label for="male">Male</label>
                      <input type="radio" id="female" name="gender" value="female" required>
                      <label for="female">Female</label>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="column">
                  <label for="staff_id">Staff ID:</label>
                  <input type="text" id="staff_id" name="staff_id" required>
              </div>
              <div class="column">
                  <label for="dob">DOB:</label>
                  <input type="text" id="dob" name="dob" required>
              </div>
          </div>
          <div class="row">
              <div class="column">
                  <label for="mobile">Mobile Number:</label>
                  <input type="tel" id="mobile" name="mobile" required>
              </div>
              <div class="column">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
              </div>
          </div>
          <div class="row">
              <div class="column">
                  <label for="address">Address:</label>
                  <input type="text" id="address" name="address" required>
              </div>
              <div class="column">
                  <label for="specialisation">Specialisation:</label>
                  <input type="text" id="specialisation" name="specialisation" required>
              </div>
          </div>
          <h2>Emergency Contact</h2>
          <div class="row">
              <div class="column">
                  <label for="emergency_name">Name:</label>
                  <input type="text" id="emergency_name" name="emergency_name" required>
              </div>
              <div class="column">
                  <label for="emergency_mobile">Mobile Number:</label>
                  <input type="tel" id="emergency_mobile" name="emergency_mobile" required>
              </div>
              <div class="column">
                  <label for="relation">Relation:</label>
                  <input type="text" id="relation" name="relation" required>
              </div>
          </div>
          <div class="button-container">
                  <button type="submit" class="save">Save</button>
          </div>
        </form>
    </div>
    </div>

    <div id="footerContainer"></div>

    <script>
        // Fetch and insert header
        fetch("/frontend/Admin_Header.html")
            .then((response) => response.text())
            .then((html) => {
                document.getElementById("headerContainer").innerHTML = html;
            });
    
        fetch("/frontend/Footer.html")
            .then((response) => response.text())
            .then((html) => {
                document.getElementById("footerContainer").innerHTML = html;
            });
    
        fetch("/retrieveDoctor")
            .then(response => response.json())
            .then(data => {
    
                document.getElementById("first_name").value = data.first_name;
                document.getElementById("first_name").value = data.first_name;
                document.getElementById("last_name").value = data.last_name;
                document.getElementById("ic_passport").value = data.ic_passport;
                document.getElementById("male").value = data.male;
                document.getElementById("female").value = data.female;
                document.getElementById("staff_id").value = data.staff_id;
                document.getElementById("dob").value = data.dob;
                document.getElementById("mobile").value = data.mobile;
                document.getElementById("email").value = data.email;
                document.getElementById("address").value = data.address;
                document.getElementById("specialisation").value = data.specialisation;
                document.getElementById("emergency_name").value = data.emergency_name;
                document.getElementById("emergency_mobile").value = data.emergency_mobile;
                document.getElementById("relation").value = data.relation;
            });
    
        // Add event listener for the "Save" button
        const saveButton = document.querySelector(".save");
        saveButton.addEventListener("click", function (event) {
            event.preventDefault(); // Prevent form submission

            // Validate form fields
        const form = document.getElementById("informationForm");
        if (!form.checkValidity()) {
            // If any required fields are not filled, display a reminder
            window.alert("Please fill in all required fields.");
            return;
        }
    
            // Confirmation dialog before proceeding with saving the data
            const confirmation = window.confirm("Please Confirm\n\nThe old data will be removed, and the changes will be saved as the latest information.");
            if (confirmation) {
                // Gather updated data
                const formData = new FormData(document.getElementById("informationForm"));
    
                // Convert FormData to JSON
                const jsonData = {};
                formData.forEach(function (value, key) {
                    jsonData[key] = value;
                });
                const json = JSON.stringify(jsonData);
                console.log(json);
    
                // Send updated data to the server via JSON
                fetch(`/updateDoctor?id=${doctorId}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: json
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Network response was not ok");
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Show success message
                        window.alert("Data updated successfully.");
                        // Navigate back to Admin_DoctorPersonalInformation02.html
                        window.location.href = "/frontend/Admin_DoctorPersonalInformation02.html";
                    })
                    .catch(error => {
                        // Optionally handle error
                        console.error("Error updating data:", error);
                        // Optionally, display an error message to the user
                    });
            }
        });
    </script>
</body>
</html>
