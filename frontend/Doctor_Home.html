<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
      }

      .kiri {
        width: 75%;
        padding: 20px;
        box-sizing: border-box;
      }

      .kanan {
        width: 25%;
        padding: 20px;
        box-sizing: border-box;
      }

      .totalappointmentcontainer {
        display: flex;
        background-color: #4e9ea7;
        width: 80%;
        border-radius: 15px;
        margin: 20px;
        padding: 15px;
      }
      h3{
        margin-bottom: 3px;
        font-size: 20px;
        font-weight: bold;
      }
      .table-container {
        border: 3px solid #f5f5f5;
        border-radius: 15px;
        overflow: auto;
      }

      .table1 {
        width: 100%;
        border-collapse: collapse;
      }

      .table1 th {
        background-color: #e7e7e7;
        padding: 10px;
        text-align: left;
        color: #929091;
        font-weight: bold;
        padding:10px 20px;
      }

      .table1 td {
        padding: 10px 20px;
        border:none;
        background-color: #fff;
        border-radius:15px;
        margin: 5px;
      }

      .image-box {
        width: 30%;
      }

      .image-box img {
        max-width: 100%;
      }

      .data-box {
        width: 70%;
        color: #fff;
        font-weight: bold;
        font-size: 30px;
      }

      .bottom-row {
        margin-top: 10px;
        color: #fff;
        font-size: 15px;
        text-align: center;
      }
      #userInfo {
        font-weight: bolder;
        font-size: 30px;
        margin-bottom: 10px;
        text-align: right;
        margin-right: 5px;
      }

      #dateInfo {
        font-size: 16px;
        color: #666;
        text-align: right;
        padding-top: 0;
        margin-right: 5px;
      }
      #appointmentdataUpperRow{
        text-align: center;
      }
    </style>
</head>
<script src="logout.js"></script>
<script>authentication();</script>
<body>
    <div id="headerContainer"></div>

    <div class="container">
      <div class="kiri">
        <h3>View Appointment (Today)</h3>
        <div class="table-container">
          <table class="table1">
            <thead>
              <tr>
                <th style="width: 5%">No</th>
                <th style="width: 20%">Name</th>
                <th style="width: 30%">Time</th>
              </tr>
            </thead>
            <tbody id="appointmentTable">
              <!-- Table content will be inserted here dynamically -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="kanan">
        <div id="userInfo">Hello Username</div>
        <div id="dateInfo"></div>
        <br>
    <div class="totalappointmentcontainer">
      <div class="image-box">
        <img src="appointment.png" alt="appointment_icon">
      </div>
      <div class="data-box">
        <div class="upper-row" id="appointmentdataUpperRow">
          <!-- Data from backend will be inserted here -->
        </div>
        <div class="bottom-row">
            Total Appointment (Today)
        </div>
      </div>
    </div>
    </div>
    </div>
    
    <br><br>
    <div id="footerContainer"></div>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script>
      let appointmentNo = 0;
      document.addEventListener("DOMContentLoaded", function() {
        fetchUserInfo();
        fetchTodaysAppointment();
        fetchAppointmentNumber()
      });

        fetch("Doctor_Header.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("headerContainer").innerHTML = html;
            append();
          });
        
          fetch("Footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footerContainer").innerHTML = html;
          document.getElementById("year").textContent = new Date().getFullYear();
        });

        function fetchUserInfo() { //hello username
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get("doctorId");
         const userInfoElement = document.getElementById('userInfo');
         userInfoElement.textContent = `Hello ${username}`;
       }

       function fetchTodaysAppointment() {
        fetch('/retrieveAllAppointments')
        .then(response => response.json())
        .then(data => {
            const appointmentTable = document.getElementById('appointmentTable');
            const today = moment().format('YYYY-MM-DD');
            data.forEach(entry => {
                if (entry.appointmentDate === today) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${entry.name}</td><td>${entry.time}</td>`;
                    appointmentTable.appendChild(row);
                    appointmentNo++;
                }
            });
            fetchAppointmentNumber();
        })
        .catch(error => console.error('Error fetching todays appointment:', error));
}


function fetchAppointmentNumber() {
      const upperRow = document.getElementById('appointmentdataUpperRow');
      upperRow.textContent = appointmentNo;
}

  // Display today's date
  const dateInfoElement = document.getElementById('dateInfo');
  const today = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
  dateInfoElement.textContent = today;

    </script>
</body>
</html>
