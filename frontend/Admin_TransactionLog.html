<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            overflow-x: auto; /* Enable horizontal scrolling */
        }
        h1 {
            margin-left: 50px;
        }
        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: space-between;
        }
        .searchbar {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
        .dropdown {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        .button-container {
            display: flex;
            align-items: center;
        }
        .search-container input[type="text"] {
            padding: 8px;
            margin-right: 0;
            width: 200px;
        }
        .search-container select {
            padding: 8px;
            width: 130px;
            margin-left: 0;
        }
        .search-container select option {
            color: #999; /* Placeholder color */
        }
        .search-container .search-button {
            cursor: pointer;
            width: 35px;
            height: 35px;
            background: #CA1F7B center center;
            background-size: cover;
            background-image: url("search.png");
            border: none;
        }
        .search-container .filter-button {
            width: 35px;
            height: 35px;
            background: #CA1F7B center center;
            background-size: cover;
            margin-right: -5px;
            margin-bottom: -13px;
        }
        .search-container .search-button:hover {
            background-color: #8E004A;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky; /* Make headers sticky */
            top: 0; /* Stick to the top */
            z-index: 2; /* Ensure visibility */
        }
        .action-images {
            display: flex;
            justify-content: space-around;
        }
        .action-images img {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="headerContainer"></div>
    <h1>Transaction Log</h1>
    <div class="container">
        <div class="search-container">
            <div class="searchbar">
                <select id="monthSelect" >
                    <!-- Options for selecting month -->
                </select>
                <select id="yearSelect" >
                    <!-- Options for selecting year -->
                </select>
                <button onclick="handleSearch()" class="search-button" src="search.png" alt="search"></button>
            </div>
            <div class="dropdown">
                <img class="filter-button" src="filter.png" alt="Filter">
                <select>
                    <option value="" disabled selected>Filter by...</option>
                    <option value="person">Person</option>
                    <option value="DateTime">Date & Time</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
        </div>
        <table id="transactionTable">
            <thead>
                <tr>
                    <th>NO.</th>
                    <th>Transaction ID</th>
                    <th>Person</th>
                    <th>Action Performed</th>
                    <th>Date & Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <br><br>
    <div id="footerContainer"></div>

    <script>
        // Fetch header and footer
        fetch("Admin_Header.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("headerContainer").innerHTML = html;
            });

        fetch("Footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footerContainer").innerHTML = html;
          document.getElementById("year").textContent = new Date().getFullYear();
        });

        // Fetch doctor data from backend and populate table
        fetch("/retrieveLogs")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to retrieve transaction data");
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.querySelector("#transactionTable tbody");
                if (!data || data.length === 0) {
                    tableBody.innerHTML = "<tr><td colspan='6'>No data available</td></tr>";
                } else {
                    data.forEach((transaction, index) => {
                        const row = tableBody.insertRow();
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${transaction.transaction_id}</td>
                            <td>${transaction.person}</td>
                            <td>${transaction.actionperformed}</td>
                            <td>${transaction.date} ${transaction.time}</td>
                        `;
                    });
                }
            })
            .catch(error => {
                console.error("Error fetching transaction data:", error);
                // Display an error message to the user or handle the error appropriately
            });

        // Function to populate month select options
        function populateMonths() {
            const monthSelect = document.getElementById("monthSelect");
            const months = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            months.forEach((month, index) => {
                const option = document.createElement("option");
                option.value = index + 1;
                option.textContent = month;
                monthSelect.appendChild(option);
            });
        }

        // Function to populate year select options
        function populateYears() {
            const yearSelect = document.getElementById("yearSelect");
            const currentYear = new Date().getFullYear();
            for (let year = currentYear; year >= (currentYear-2); year--) {
                const option = document.createElement("option");
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        // Call functions to populate month and year selects
        populateMonths();
        populateYears();

        // Function to handle search
        function handleSearch() {
            const monthSelect = document.getElementById("monthSelect");
            const yearSelect = document.getElementById("yearSelect");
            const selectedMonth = parseInt(monthSelect.value);
            const selectedYear = parseInt(yearSelect.value);

            const table = document.getElementById("transactionTable");
            const tbody = table.querySelector("tbody");
            const rows = tbody.getElementsByTagName("tr");

            for (let i = 0; i < rows.length; i++) {
                const cell = rows[i].getElementsByTagName("td")[3]; // Date & Time column
                const dateTime = new Date(cell.textContent);
                const transactionMonth = dateTime.getMonth() + 1; // Months are 0-indexed
                const transactionYear = dateTime.getFullYear();

                if (transactionMonth === selectedMonth && transactionYear === selectedYear) {
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }
            }
        }

        // Function to handle sorting based on filter dropdown
        function handleFilter() {
            const select = document.querySelector(".search-container select");
            const value = select.value;
            const table = document.getElementById("transactionTable");
            const tbody = table.querySelector("tbody");
            const rows = Array.from(tbody.querySelectorAll("tr"));

            if (value === "person") {
                rows.sort((a, b) => {
                    const personA = a.cells[3].textContent.trim();
                    const personB = b.cells[3].textContent.trim();
                    return personA.localeCompare(personB);
                });
            } else if (value === "DateTime") {
                rows.sort((a, b) => {
                    const DateTimeA = a.cells[4].textContent.trim();
                    const DateTimeB = b.cells[4].textContent.trim();
                    return DateTimeA.localeCompare(DateTimeB);
                });
            }

            rows.forEach(row => tbody.appendChild(row));
        }

        // Add event listeners to search input and filter dropdown
        const searchInput = document.querySelector('.searchbar input[type="text"]');
        searchInput.addEventListener('input', handleSearch);

        const filterSelect = document.querySelector('.search-container select');
        filterSelect.addEventListener('change', handleFilter);
    </script>
</body>
</html>
