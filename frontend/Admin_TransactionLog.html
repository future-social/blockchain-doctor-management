<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Log</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 1000px;
        margin: 20px auto;
        padding: 20px;
        overflow-x: hidden; /* Disable horizontal scrolling */
      }
      h1 {
        margin-left: 50px;
      }
      .search-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        justify-content: space-between;
      }
      .searchbar {
        display: flex;
        align-items: center;
        margin-right: 10px;
      }
      .dropdown {
        display: flex;
        align-items: center;
        margin-left: auto;
      }
      .button-container {
        display: flex;
        align-items: center;
      }
      .search-container input[type="text"] {
        padding: 8px;
        margin-right: 0;
        width: 200px;
      }
      .search-container select {
        padding: 8px;
        width: 130px;
        margin-left: 0;
      }
      .search-container select option {
        color: #999; /* Placeholder color */
      }
      .search-container .search-button {
        cursor: pointer;
        width: 35px;
        height: 35px;
        background: #ca1f7b center center;
        background-size: cover;
        background-image: url("search.png");
        border: none;
      }
      .search-container .filter-button {
        width: 35px;
        height: 35px;
        background: #ca1f7b center center;
        background-size: cover;
        margin-right: -5px;
        margin-bottom: -13px;
      }
      .search-container .search-button:hover {
        background-color: #8e004a;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        overflow-x: hidden; 
      }
      table,
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
        position: sticky; /* Make headers sticky */
        top: 0; /* Stick to the top */
        z-index: 2; /* Ensure visibility */
      }
      .action-images {
        display: flex;
        justify-content: space-around;
      }
      .action-images img {
        width: 20px;
        height: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <script src="logout.js"></script>
  <script>
    authentication();
  </script>
  <body>
    <div id="headerContainer"></div>
    <h1>Transaction Log</h1>
    <div class="container">
      <div class="search-container">
        <div class="dropdown">
          <img class="filter-button" src="filter.png" alt="Filter" />
          <select>
            <option value="">Filter by...</option>
            <option value="user">User</option>
            <option value="DateTime">Time Stamp</option>
            <!-- Add more options as needed -->
          </select>
        </div>
      </div>
      <table id="transactionTable">
        <thead>
          <tr>
            <th style="width: 20px;">NO.</th>
            <th style="width: 200px;">Transaction ID</th>
            <th style="width: 200px">User Identity</th>
            <th style="width: 100px;">User</th>
            <th style="width: 120px;">Action Performed</th>
            <th style="width: 80px;">Time Stamp</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
    <br /><br />
    <div id="footerContainer"></div>

    <script>
      // Fetch header and footer
      fetch("Admin_Header.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("headerContainer").innerHTML = html;
          appendAdmin();
        });

      fetch("Footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footerContainer").innerHTML = html;
          document.getElementById("year").textContent =
            new Date().getFullYear();
        });

      // Fetch doctor data from backend and populate table
      fetch("/retrieveLogs")
        .then((response) => {
          if (!response.ok) {
            throw new Error("Failed to retrieve transaction data");
          }
          return response.json();
        })
        .then((data) => {
          const tableBody = document.querySelector("#transactionTable tbody");
          if (!data || data.length === 0) {
            tableBody.innerHTML =
              "<tr><td colspan='6'>No data available</td></tr>";
          } else {
            data.forEach((transaction, index) => {
              const row = tableBody.insertRow();
              row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${transaction.transactionID}</td>
                            <td>${transaction.userIdentity}</td>
                            <td>${transaction.commonName}</td>
                            <td>${transaction.action_item}</td>
                            <td>${transaction.timestamp}</td>
                        `;
            });
          }
        })
        .catch((error) => {
          console.error("Error fetching transaction data:", error);
          // Display an error message to the user or handle the error appropriately
        });

      // Function to handle sorting based on filter dropdown
      function handleFilter() {
        const select = document.querySelector(".search-container select");
        const value = select.value;
        const table = document.getElementById("transactionTable");
        const tbody = table.querySelector("tbody");
        const rows = Array.from(tbody.querySelectorAll("tr"));

        if (value === "user") {
          rows.sort((a, b) => {
            const userA = a.cells[3].textContent.trim();
            const userB = b.cells[3].textContent.trim();
            return userA.localeCompare(userB);
          });
        } else if (value === "DateTime") {
          rows.sort((a, b) => {
            const DateTimeA = a.cells[4].textContent.trim();
            const DateTimeB = b.cells[4].textContent.trim();
            return DateTimeA.localeCompare(DateTimeB);
          });
        }

        rows.forEach((row) => tbody.appendChild(row));
      }

      const filterSelect = document.querySelector(".search-container select");
      filterSelect.addEventListener("change", handleFilter);
    </script>
  </body>
</html>
