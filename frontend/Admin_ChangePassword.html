<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedicPro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px 0;
        }
        .header img {
            width: 200px;
            height: auto;
        }
        .login-container {
            width: 300px;
            margin: 0 auto;
            margin-top: 5px;
            text-align: center;
            border: 2px solid #d3d3d3;
            border-radius: 10px;
            padding: 20px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
	    border: 2px solid #d3d3d3;
	    border-radius: 10px;
            box-sizing: border-box;
        }
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
            margin-right: 10px;
        }
        input[type="submit"] {
            width: 40%;
            padding: 10px;
            margin-top: 10px;
            background-color: #CA1F7B;
            color: white;
            border: none;
            border-radius: 40px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #8E004A;
        }
    </style>
</head>
<body>
    <div id="headerContainer"></div>
    <h2 style="text-align: center;">Change Password</h2>
    <p style="text-align: center;">Your new password cannot be the same as your old password.</p>
        <div class="login-container">
            <form id="passwordChangeForm">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="current_password" id="current_password" placeholder="Current Password*" required><br>
                <input type="password" name="new_password" id="new_password" placeholder="New Password*" required><br>
                <input type="password" name="confirm_new_password" id="confirm_new_password" placeholder="Confirm New Password*" required><br>
                <input type="submit" value="Confirm">
            </form>
        </div>
    <br><br>
    <div id="footerContainer"></div>
    <script>
        fetch("Admin_Header.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("headerContainer").innerHTML = html;
        });
        
        fetch("Footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footerContainer").innerHTML = html;
        });

        // Add event listener to form submission
        document.getElementById("passwordChangeForm").addEventListener("submit", function(event) {
          event.preventDefault();
          
          // Get values from form fields
          const currentPass = document.getElementById("current_password").value;
          const newPass = document.getElementById("new_password").value;
          const confirmNewPass = document.getElementById("confirm_new_password").value;

          // Check if new password is the same as old password
          if (currentPass === newPass) {
              alert("New password cannot be the same as old password.");
              return;
          }
          // Check if new password matches confirm new password
          if (newPass !== confirmNewPass) {
              alert("New password and confirm new password do not match.");
              return;
          }
          
          // If they match, continue with form submission
          const formData = new FormData(this);
          const object = {};
          formData.forEach(function(value, key){
              object[key] = value;
          });
          const json = JSON.stringify(object);

          fetch("/updatePassword", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json"
              },
              body: json
          })
          .then(response => {
              if (!response.ok) {
                  throw new Error("Network response was not ok");
              }
              // Optionally, display a success message to the user
              console.log("Password updated successfully");
              // After updating, redirect to the login page
              window.location.href = "login.html";
          })
          .catch(error => {
              console.error("Error updating password:", error);
              // Optionally, display an error message to the user
          });
      });
    </script>
</body>
</html>
