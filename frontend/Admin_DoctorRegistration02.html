<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /*overflow-x: hidden;*/
        }
        h1, p{
            padding-left: 50px;
        }
        .document-container {
            width: 80%;
            margin: 0 auto 25px;
            border: 2px solid #d3d3d3;
            border-radius: 10px;
            padding: 20px;
        }
        .document-container button{
            padding:20px;
            background-color: #CA1F7B; 
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            height: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            font-size: 14px;
        }
        button:hover {
            background-color: #8E004A;
        }
    </style>
</head>
    <script src="logout.js"></script>
<body>
    <div id="headerContainer"></div>

    <h1>Supportive Documents</h1>
    <p>Please upload the relevant certificates.</p>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="document-container">
            <input type="file" name="certificate" id="certificate" multiple>
            <br><br><br><br><br>
            <button type="button" class="next">Next</button>
        </div>
    </form>
    <div id="footerContainer"></div>
    <script>
        fetch("Admin_Header.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("headerContainer").innerHTML = html;
          });

        fetch("Footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footerContainer").innerHTML = html;
          document.getElementById("year").textContent = new Date().getFullYear();
        });

        document.addEventListener("DOMContentLoaded", function() {
            // Get reference to the form and submit button
            const form = document.getElementById("uploadForm");
            const nextButton = document.querySelector(".next");

            // Add event listener for "Next" button click
            nextButton.addEventListener("click", function() {
                // Check if at least one certificate file is selected
                if (document.getElementById("certificate").files.length > 0) {
                    // Save data from this page in sessionStorage
                    const formData = new FormData(form);
                    const formDataObject = {};
                    formData.forEach(function(value, key){
                        formDataObject[key] = value;
                    });
                    sessionStorage.setItem('page02Data', JSON.stringify(formDataObject));
                    
                    // Redirect user to Admin_DoctorRegistration03.html
                    window.location.href = "Admin_DoctorRegistration03.html";
                } else {
                    // Display error message if no file is selected
                    alert("Please upload at least one file before proceeding.");
                }
            });
        })
    </script>
</body>
</html>
