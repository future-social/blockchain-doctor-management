<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Include jQuery UI library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- Include jQuery UI CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            padding-left: 50px;
        }
        .big-container {
            width: 80%;
            margin: 0 auto 25px;
            border: 2px solid #d3d3d3;
            border-radius: 10px;
            padding: 20px;
        }
        .circle-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-color: #ccc; /* Placeholder color */
        }
        .circle-image img {
            width: 120px;
            height: 120px;
        }

        .register-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .register-container label {
            font-weight: bold;
        }

        .register-container .row {
            display: flex;
            gap: 10px;
        }

        .register-container .column {
            flex: 1;
            padding: 5px;
        }

        .register-container input[type="text"],
        .register-container input[type="tel"],
        .register-container input[type="email"] {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .register-container input[type="radio"] {
            margin: 5px;
        }

        .register-container button {
            padding: 10px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100px;
            margin: auto 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .register-container button.submit, .register-container button.clear, .register-container button.back {
            background-color: #CA1F7B; 
            color: white;
        }

        .register-container button.submit:hover, .register-container button.clear:hover, .register-container button.back:hover {
            background-color: #8E004A; 
        }
    </style>
</head>
<body>
    <div id="headerContainer"></div>

    <h1>Doctor Registration</h1>
    <div class="big-container">
    <div class="register-container">
        <form id="registrationForm">
            <div class="circle-image">
                <img src="image.png" alt="insert image">
            </div>
            <div class="row">
                <div class="column">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="column">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="ic_no">IC No./ Passport Number:</label>
                    <input type="text" id="ic_no" name="ic_no" required>
                </div>
                <div class="column">
                    <label>Gender:</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="doctor_id">Staff ID:</label>
                    <input type="text" id="doctor_id" name="doctor_id" required>
                </div>
                <div class="column">
                    <label for="birth_date">DOB:</label>
                    <input type="text" id="birth_date" name="birth_date" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="mobile_number">Mobile Number:</label>
                    <input type="tel" id="mobile_number" name="mobile_number" required>
                </div>
                <div class="column">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="column">
                    <label for="specialisation">Specialisation:</label>
                    <input type="text" id="specialisation" name="specialisation" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for=degree">Degree:</label>
                    <input type="text" id="degree" name="degree" required>
                </div>
                <div class="column">
                    <label for="recognised_date">Recognised Date:</label>
                    <input type="text" id="recognised_date" name="recognised_date" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="column">
                    <label for="institution">Institution:</label>
                    <input type="text" id="institution" name="institution" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="bodygrantingqualification">Body Granting Qualification:</label>
                    <input type="text" id="bodygrantingqualification" name="bodygrantingqualification" required>
                </div>
            </div>
            <div class="button-container">
                    <button type="button" class="clear">Clear</button>
                    <button type="submit" class="submit">Submit</button>
            </div>
        </form>
    </div>
    </div>
    <div id="footerContainer"></div>

    <script>
        // Combine document ready blocks
        $(document).ready(function() {
            // Fetch header and footer content
            fetch("Admin_Header.html")
                .then((response) => response.text())
                .then((html) => {
                    $('#headerContainer').html(html);
                });

            fetch("Footer.html")
                .then((response) => response.text())
                .then((html) => {
                    $('#footerContainer').html(html);
                    $('#year').text(new Date().getFullYear());
                });

            // Event listener for form submission
            $('#registrationForm').submit(function(event) {
                event.preventDefault(); // Prevent default form submission

                
                // Serialize form data into JSON format
                const formData = $(this).serializeArray();
                console.log("form Data:", formData); // Print data to console

                // Log the data type of each field
                formData.forEach(function(item) {
                    console.log("Data type of", item.name, ":", typeof item.value);
                });

                const formDataObject = {};
                formData.forEach(function(item) {
                    formDataObject[item.name] = item.value;
                });

                // Send form data to the server
                $.ajax({
                    type: 'POST',
                    url: '/createDoctor',
                    contentType: 'application/json',
                    data: JSON.stringify(formDataObject),
                    success: function(response) {
                        console.log('Doctor data sent successfully');
                        // Optionally, handle the server response here
                        window.location.href = "Admin_DoctorRegistration02.html"; // Redirect to another page
                    },
                    error: function(xhr, status, error) {
                        console.error('Error sending doctor data:', error);
                        // Optionally, display an error message to the user
                        console.log("form Datatype:", typeof formDataObject); // Print data to console
                    }
                });
            });

            // Initialize datepicker
            $("#birth_date").datepicker({
                dateFormat: "yy-mm-dd", // Set the date format
                changeMonth: true, // Allow changing month
                changeYear: true, // Allow changing year
                yearRange: "-100:+0", // Restrict year selection from 100 years ago to current year
                maxDate: new Date() // Set maximum selectable date to current date
            });

            $("#recognised_date").datepicker({
                dateFormat: "yy-mm-dd", // Set the date format
                changeMonth: true, // Allow changing month
                changeYear: true, // Allow changing year
                yearRange: "-100:+0", // Restrict year selection from 100 years ago to current year
                maxDate: new Date() // Set maximum selectable date to current date
            });

            // Event listener for clear button
            $('.clear').click(function() {
                $('#registrationForm')[0].reset();
            });
        });
    </script>
</body>
</html>
