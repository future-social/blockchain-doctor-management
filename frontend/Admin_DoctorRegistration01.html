<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Include jQuery UI library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- Include jQuery UI CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            padding-left: 50px;
        }
        .big-container {
            width: 80%;
            margin: 0 auto 25px;
            border: 2px solid #d3d3d3;
            border-radius: 10px;
            padding: 20px;
        }
        .circle-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-color: #ccc; /* Placeholder color */
        }
        .circle-image img {
            width: 120px;
            height: 120px;
        }

        .register-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .register-container label {
            font-weight: bold;
        }

        .register-container .row {
            display: flex;
            gap: 10px;
        }

        .register-container .column {
            flex: 1;
            padding: 5px;
        }

        .register-container input[type="text"],
        .register-container input[type="tel"],
        .register-container input[type="email"] {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .register-container input[type="radio"] {
            margin: 5px;
        }

        .register-container button {
            padding: 10px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100px;
            margin: auto 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .register-container button.submit, .register-container button.clear, .register-container button.back {
            background-color: #CA1F7B; 
            color: white;
        }

        .register-container button.submit:hover, .register-container button.clear:hover, .register-container button.back:hover {
            background-color: #8E004A; 
        }
    </style>
</head>
<body>
    <div id="headerContainer"></div>

    <h1>Doctor Registration</h1>
    <div class="big-container">
    <div class="register-container">
        <form id="registrationForm">
            <div class="circle-image">
                <img src="image.png" alt="insert image">
            </div>
            <div class="row">
                <div class="column">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="column">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="ic_passport">IC No./ Passport Number:</label>
                    <input type="text" id="ic_passport" name="ic_passport" required>
                </div>
                <div class="column">
                    <label>Gender:</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="staff_id">Staff ID:</label>
                    <input type="text" id="staff_id" name="staff_id" required>
                </div>
                <div class="column">
                    <label for="dob">DOB:</label>
                    <input type="text" id="dob" name="dob" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                <div class="column">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="column">
                    <label for="specialisation">Specialisation:</label>
                    <input type="text" id="specialisation" name="specialisation" required>
                </div>
            </div>
            
            <div class="button-container">
                    <button type="button" class="clear">Clear</button>
                    <button type="submit" class="submit">Submit</button>
            </div>
        </form>
    </div>
    </div>
    <div id="footerContainer"></div>

    <script>
    $(document).ready(function() {
    // Fetch header and footer content
    fetch("Admin_Header.html")
        .then((response) => response.text())
        .then((html) => {
            $('#headerContainer').html(html);
        });

    fetch("Footer.html")
        .then((response) => response.text())
        .then((html) => {
            $('#footerContainer').html(html);
            $('#year').text(new Date().getFullYear());
        });

    // Event listener for form submission
    $('#registrationForm').submit(function(event) {
        event.preventDefault(); // Prevent default form submission

        // Send form data to the server
        $.ajax({
            type: 'POST',
            url: '/createDoctor',
            data: $(this).serialize(), // Send serialized form data
            success: function(response) {
                console.log('Doctor data sent successfully');
                // Optionally, handle the server response here
                window.location.href = "Admin_DoctorRegistration02.html"; // Redirect to another page
            },
            error: function(xhr, status, error) {
                console.error('Error sending doctor data:', error);
                // Optionally, display an error message to the user
                alert("Error: " + xhr.responseText);
            }
        });
    });

    // Initialize datepicker
    $("#dob").datepicker({
        dateFormat: "yy-mm-dd", // Set the date format
        changeMonth: true, // Allow changing month
        changeYear: true, // Allow changing year
        yearRange: "-100:+0", // Restrict year selection from 100 years ago to current year
        maxDate: new Date() // Set maximum selectable date to current date
    });

    // Event listener for clear button
    $('.clear').click(function() {
        $('#registrationForm')[0].reset();
    });
});

    </script>
</body>
</html>
