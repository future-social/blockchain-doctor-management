<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="./header.css" />
  </head>
  <script src="logout.js"></script>
  <body>
    <header class="header">
      <div class="logo">
        <img src="m.jpg" alt="MedicPro logo" />
      </div>
      <button class="headercolumn">
        <a id="home" href="Admin_Home.html">
          <img src="home.png" alt="Home logo" />
          <span>Home</span>
        </a>
      </button>
      <button class="headercolumn">
        <a href="Admin_DoctorRegistration01.html">
          <img src="register.png" alt="Register Logo" />
          <span>Register Doctor</span>
        </a>
      </button>
      <button class="headercolumn">
        <a href="Admin_TransactionLog.html">
          <img src="transaction.png" alt="Transaction Logo" />
          <span>Transaction Log</span>
        </a>
      </button>

      <button class="headercolumn">
        <a href="Admin_DoctorPersonalInformation01.html">
          <img src="resume.png" alt="Personal Info Logo" />
          <span>Doctor Personal Information</span>
        </a>
      </button>

      <button class="headercolumn">
        <a href="http://localhost:8080/#/" target="_blank">
          <img src="dashboard.png" alt="Dashboard Logo" />
          <span>Dashboard</span>
        </a>
      </button>
      <div class="dropdown">
        <button class="round-button">
          <img src="lines.png" alt="Menu Logo" />
        </button>
        <div class="dropdown-content">
          <a href="Admin_ChangePassword.html">Change Password</a>
          <a onclick="logout()" href="LoginPage.html">Logout</a>
        </div>
      </div>
    </header>
  </body>
</html>
