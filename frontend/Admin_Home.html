<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
      }

      .kiri {
        width: 75%;
        padding: 20px;
        box-sizing: border-box;
      }

      .kanan {
        width: 25%;
        padding: 20px;
        box-sizing: border-box;
      }

      .totaldoctorcontainer {
        display: flex;
        background-color: #4e9ea7;
        width: 80%;
        border-radius: 15px;
        margin: 20px;
        padding: 15px;
      }
      h3 {
        margin-bottom: 3px;
        font-size: 20px;
        font-weight: bold;
      }
      .table-container {
        border: 3px solid #f5f5f5;
        border-radius: 15px;
        overflow: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th {
        background-color: #e7e7e7;
        padding: 10px;
        text-align: left;
        color: #929091;
        font-weight: bold;
        padding: 10px 20px;
      }

      td {
        padding: 10px 20px;
        border: none;
        background-color: #fff;
        border-radius: 15px;
        margin: 5px;
      }

      .image-box {
        width: 30%;
      }

      .image-box img {
        max-width: 100%;
      }

      .data-box {
        width: 70%;
        color: #fff;
        font-weight: bold;
        font-size: 30px;
      }

      .bottom-row {
        margin-top: 10px;
        color: #fff;
        font-size: 20px;
        text-align: center;
      }
      #userInfo {
        font-weight: bolder;
        font-size: 30px;
        margin-bottom: 10px;
        text-align: right;
        margin-right: 5px;
      }

      #dateInfo {
        font-size: 16px;
        color: #666;
        text-align: right;
        padding-top: 0;
        margin-right: 5px;
      }
      #transactionLogTable tr:nth-child(n + 6) {
        visibility: hidden;
      }
      #doctordataUpperRow {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="headerContainer"></div>

    <div class="container">
      <div class="kiri">
        <h3>Transaction Log</h3>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th style="width: 25%">Transaction ID</th>
                <th style="width: 20%">User</th>
                <th style="width: 30%">Actions Performed</th>
                <th style="width: 25%">Time Stamp</th>
              </tr>
            </thead>
            <tbody id="transactionLogTable">
              <!-- Table content will be inserted here dynamically -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="kanan">
        <div id="userInfo">Hello Username</div>
        <div id="dateInfo"></div>
        <br />
        <div class="totaldoctorcontainer">
          <div class="image-box">
            <img src="homedoctor.png" alt="doctor_icon" />
          </div>
          <div class="data-box">
            <div class="upper-row" id="doctordataUpperRow">
              <!-- Data from backend will be inserted here -->
            </div>
            <div class="bottom-row">Total Doctor</div>
          </div>
        </div>
      </div>
    </div>
    <br /><br />
    <div id="footerContainer"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetchUserInfo();
        fetchTransactionLog();
        fetchDoctorNumber();
      });

      fetch("Admin_Header.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("headerContainer").innerHTML = html;
        });

      fetch("Footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footerContainer").innerHTML = html;
          document.getElementById("year").textContent =
            new Date().getFullYear();
        });
      // POTENTIAL ERROR
      function fetchUserInfo() {
        //hello username
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get("id");
        const userInfoElement = document.getElementById("userInfo");
        userInfoElement.textContent = `Hello ${username}`;
      }

      function fetchTransactionLog() {
        //transactionlog table
        fetch("/retrieveLogs")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Failed to retrieve transaction data");
            }
            return response.json();
          })
          .then((data) => {
            const transactionLogTable = document.getElementById(
              "transactionLogTable"
            );
            data.forEach((entry) => {
              const row = document.createElement("tr");
              row.innerHTML = `<td>${entry.transactionID}</td><td>${entry.commonName}</td><td>${entry.action_item}</td><td>${entry.timestamp}</td>`;
              transactionLogTable.appendChild(row);
            });
          })
          .catch((error) =>
            alert("Failed to retrieve data: No identity identifier associated with adm78 found on the client side for the blockchain network.")
          );
      }

      function fetchDoctorNumber() {
        fetch(`/countDoctor`)
          .then((response) => response.json())
          .then((data) => {
            const bufferData = data;
            const uint8Array = new Uint8Array(bufferData.data);
            const jsonString = String.fromCharCode.apply(null, uint8Array);
            const jsonData = JSON.parse(jsonString);
            const totalDoctors = jsonData;
            const upperRow = document.getElementById("doctordataUpperRow");
            upperRow.textContent = `${totalDoctors}`;
          })
          .catch((error) =>
            console.error("Error fetching total doctors:", error)
          );
      }

      // Display today's date
      const dateInfoElement = document.getElementById("dateInfo");
      const today = new Date().toLocaleDateString("en-US", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      });
      dateInfoElement.textContent = today;
    </script>
  </body>
</html>
