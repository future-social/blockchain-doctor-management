<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedicPro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px 0;
        }
        .header img {
            width: 200px;
            height: auto;
        }
        .login-container {
            width: 300px;
            margin: 0 auto;
            margin-top: 5px;
            text-align: center;
            border: 2px solid #d3d3d3;
            border-radius: 10px;
            padding: 20px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
	    border: 2px solid #d3d3d3;
	    border-radius: 10px;
            box-sizing: border-box;
        }
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
            margin-right: 10px;
        }
        input[type="submit"] {
            width: 40%;
            padding: 10px;
            margin-top: 10px;
            background-color: #CA1F7B;
            color: white;
            border: none;
            border-radius: 40px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #8E004A;
        }
    </style>
</head>
	<script src="logout.js"></script>
<script>authentication();</script>
<body>
    <div id="headerContainer"></div>
    <h2 style="text-align: center;">Change Password</h2>
    <p style="text-align: center;">Your new password cannot be the same as your old password.</p>
    <div class="login-container">
        <form id="passwordChangeForm">
            <input type="password" name="currentPassword" id="currentPassword" placeholder="Current Password*" required><br>
            <input type="password" name="newPassword" id="newPassword" placeholder="New Password*" required><br>
            <input type="password" name="confirmNewPassword" id="confirmNewPassword" placeholder="Confirm New Password*" required><br>
            <input type="submit" value="Change Password">
        </form>
    </div>
    <br><br>
    <div id="footerContainer"></div>
    <script>
        fetch("Doctor_Header.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("headerContainer").innerHTML = html;
        });
        
        fetch("Footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footerContainer").innerHTML = html;
        });

        // Add event listener to form submission
        document.getElementById("passwordChangeForm").addEventListener("submit", function(event) {
          event.preventDefault();
          
          // Get values from form fields
          const currentPassword = document.getElementById("currentPassword").value;
          const newPassword = document.getElementById("newPassword").value;
          const confirmNewPassword = document.getElementById("confirmNewPassword").value;

          // Check if new password is the same as old password
          if (currentPassword === newPassword) {
              alert("New password cannot be the same as old password.");
              return;
          }
          // Check if new password matches confirm new password
          if (newPassword !== confirmNewPassword) {
              alert("New password and confirm new password do not match.");
              return;
          }

          // Create an object with form data
          const formData = {
                currentPassword: currentPassword,
                newPassword: newPassword
            };

          // Send form data to the backend
          fetch("/changePassword", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                alert("Password updated successfully");
                window.location.href = "Doctor_ChangePassword.html";
            })
            .catch(error => {
                console.error("Error updating password:", error);
            });
        });
    </script>
</body>
</html>
