<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            padding-left: 50px;
        }
        .big-container {
            width: 80%;
            margin: 0 auto 25px;
            border: 2px solid #d3d3d3;
            border-radius: 10px;
            padding: 20px;
        }

        .appointment-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .appointment-container label {
            font-weight: bold;
        }

        .appointment-container .row {
            display: flex;
            gap: 10px;
        }

        .appointment-container .column {
            flex: 1;
            padding: 5px;
        }

        .appointment-container input[type="text"],
        .appointment-container input[type="tel"],
        .appointment-container input[type="email"] {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .appointment-container input[type="radio"] {
            margin: 5px;
        }

        .appointment-container select{
            width: 99%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .appointment-container button {
            padding: 10px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100px;
            margin: auto 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .appointment-container button.edit {
            background-color: #CA1F7B; 
            color: white;
        }

        .appointment-container button.edit:hover {
            background-color: #8E004A; 
        }
    </style>
</head>

<script src="logout.js"></script>
<script>authentication();</script>
<body>
    <div id="headerContainer"></div>

    <h1>Appointment Information</h1>
    <div class="big-container">
    <div class="appointment-container">
        <form id="appointmentForm">
            <div class="row">
              <div class="column">
                <label for="patientID">Patient ID:</label>
                <input type="text" id="patientID" name="patientID" disabled>
            </div>  
              <div class="column">
                    <label for="patientName">Patient Name:</label>
                    <input type="text" id="patientName" name="patientName" disabled>
                </div>
            </div>
            <div class="row">
              <div class="column">
                <label for="date">Booked Date:</label>
                <input type="text" id="date" name="date" disabled>
            </div>  
              <div class="column">
                    <label for="time">Booked Time:</label>
                    <input type="text" id="time" name="time" disabled>
                </div>
            </div>
            <div class="button-container">
                <a id="editLink" href="#"> <!-- Set href to "#" initially -->
                  <button type="button" class="edit">Edit</button>
                </a>
              </div>
        </form>
    </div>
    </div>
    <div id="footerContainer"></div>

    <script>
        fetch("Doctor_Header.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("headerContainer").innerHTML = html;
            append();
          });

        fetch("Footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footerContainer").innerHTML = html;
          document.getElementById("year").textContent = new Date().getFullYear();
        });

        // Fetch appointment information and populate form fields
        document.addEventListener("DOMContentLoaded", function () {
        fetchAppointmentInformation();

        function fetchAppointmentInformation() {
          const urlParams = new URLSearchParams(window.location.search);
          const appointmentId = urlParams.get("appointmentId");

          // Update edit link href
          document.getElementById(
            "editLink"
          ).href = `Doctor_Appointment04.html?appointmentId=${appointmentId}`;

          fetch(`/retrieveAppointment/${appointmentId}`)
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              populateForm(data);
            })
            .catch((error) => {
              console.error("Error fetching appointment information:", error);
            });
        }

        function populateForm(data) {
    // Convert buffer data to string
    const jsonString = new TextDecoder().decode(new Uint8Array(data));

    // Parse JSON string to JavaScript object
    const jsonData = JSON.parse(jsonString);

    // Populate form fields with the retrieved data
    const formFields = ["patientID", "patientName", "date", "time"];
    formFields.forEach((field) => {
        document.getElementById(field).value = jsonData[field];
    });
}})
    </script>
  </body>
</html>
