<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            padding-left: 50px;
        }
        .big-container {
            width: 80%;
            margin: 0 auto 25px;
            border: 2px solid #d3d3d3;
            border-radius: 10px;
            padding: 20px;
        }

        .appointment-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .appointment-container label {
            font-weight: bold;
        }

        .appointment-container .row {
            display: flex;
            gap: 10px;
        }

        .appointment-container .column {
            flex: 1;
            padding: 5px;
        }

        .appointment-container input[type="text"],
        .appointment-container input[type="tel"],
        .appointment-container input[type="email"] {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .appointment-container input[type="radio"] {
            margin: 5px;
        }

        .appointment-container select{
            width: 99%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .appointment-container button {
            padding: 10px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100px;
            margin: auto 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .appointment-container button.edit {
            background-color: #CA1F7B; 
            color: white;
        }

        .appointment-container button.edit:hover {
            background-color: #8E004A; 
        }
    </style>
</head>
<body>
    <div id="headerContainer"></div>

    <h1>Appointment Information</h1>
    <div class="big-container">
    <div class="appointment-container">
        <form id="appointmentForm">
            <div class="row">
                <div class="column">
                    <label for="patient_name">Patient Name:</label>
                    <input type="text" id="patient_name" name="patient_name" required disabled>
                </div>
                <div class="column">
                    <label>Gender:</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male" required disabled>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" required disabled>
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="ic_passport">IC No./ Passport Number:</label>
                    <input type="text" id="ic_passport" name="ic_passport" required disabled>
                </div>
                <div class="column">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" required disabled pattern="[0-9]*">
                </div>                
            </div>
            <div class="row">
                <div class="column">
                    <label for="appointment_date">Date:</label>
                    <select id="appointment_date" name="appointment_date" required disabled>
                        <!-- JavaScript will populate options here -->
                    </select>
                </div>
                <div class="column">
                    <label for="appointment_time">Time:</label>
                    <select id="appointment_time" name="appointment_time" required disabled>
                        <!-- Options for time -->
                        <option value="" disabled selected>Select time</option>
                        <option value="09:00">9:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="13:00">1:00 PM</option>
                        <option value="14:00">2:00 PM</option>
                        <option value="15:00">3:00 PM</option>
                        <option value="16:00">4:00 PM</option>
                        <option value="17:00">5:00 PM</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="remarks">Remarks</label>
                    <input type="text" id="remarks" name="remarks" required disabled>
                </div>
                <div class="column">
                </div>
            </div>
            <div class="button-container">
                <a href="Doctor_Appointment04.html">
                    <button type="button" class="edit" id="editButton">Edit</button>
                </a>
            </div>
        </form>
    </div>
    </div>
    <div id="footerContainer"></div>

    <script>
        fetch("Doctor_Header.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("headerContainer").innerHTML = html;
          });

        fetch("Footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footerContainer").innerHTML = html;
        });


        document.addEventListener("DOMContentLoaded", function() {
        const form = document.getElementById("appointmentForm");
        fetch('/getAppointment')
            .then(response => response.json())
            .then(appointment => {
                appointment.forEach(appointment => {
                    const option = document.createElement("option");
                    option.value = appointment.date; 
                    option.text = appointment.date; 
                    dateSelect.add(option); 
                });
            })

            .catch(error => {
                console.error('Error:', error);
                // 处理错误情况
            });
        
        
    });

</script>


</body>
</html>
