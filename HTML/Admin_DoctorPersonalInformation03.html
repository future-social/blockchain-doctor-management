<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            padding-left: 50px;
        }
        .big-container {
            width: 80%;
            margin: 0 auto 25px;
            border: 2px solid #d3d3d3;
            border-radius: 10px;
            padding: 20px;
        }
        .circle-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-color: #ccc; /* Placeholder color */
            background-size: cover;
            background-position: center;
        }

        .register-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .register-container label {
            font-weight: bold;
        }

        .register-container .row {
            display: flex;
            gap: 10px;
        }

        .register-container .column {
            flex: 1;
            padding: 5px;
        }

        .register-container input[type="text"],
        .register-container input[type="tel"],
        .register-container input[type="email"] {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .register-container input[type="radio"] {
            margin: 5px;
        }

        .register-container button {
            padding: 10px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100px;
            margin: auto 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .register-container button.edit, .register-container button.save {
            background-color: #CA1F7B; 
            color: white;
        }

        .register-container button.edit:hover , .register-container button.save:hover {
            background-color: #8E004A; 
        }
    </style>
</head>
<body>
    <div id="headerContainer"></div>

    <h1>Doctor Personal Information</h1>
    <div class="big-container">
    <div class="register-container">
        <form id="registrationForm">
        <div class="circle-image" id="portrait"></div>
            <div class="row">
                <div class="column">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" readonly>
                </div>
                <div class="column">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" readonly>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="ic_passport">IC No./ Passport Number:</label>
                    <input type="text" id="ic_passport" name="ic_passport" readonly>
                </div>
                <div class="column">
                    <label>Gender:</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male" >
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" >
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="staff_id">Staff ID:</label>
                    <input type="text" id="staff_id" name="staff_id" readonly>
                </div>
                <div class="column">
                    <label for="dob">DOB:</label>
                    <input type="text" id="dob" name="dob" readonly>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" readonly>
                </div>
                <div class="column">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" readonly>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" readonly>
                </div>
                <div class="column">
                    <label for="specialisation">Specialisation:</label>
                    <input type="text" id="specialisation" name="specialisation" readonly>
                </div>
            </div>
            <h2>Emergency Contact</h2>
            <div class="row">
                <div class="column">
                    <label for="emergency_name">Name:</label>
                    <input type="text" id="emergency_name" name="emergency_name" readonly>
                </div>
                <div class="column">
                    <label for="emergency_mobile">Mobile Number:</label>
                    <input type="tel" id="emergency_mobile" name="emergency_mobile" readonly>
                </div>
                <div class="column">
                    <label for="relation">Relation:</label>
                    <input type="text" id="relation" name="relation" readonly>
                </div>
            </div>
            <div class="button-container">
                <button type="submit" class="save">Save</button>
            </div>
        </form>
    </div>
    </div>
    <div id="footerContainer"></div>

    <script>
        fetch("/HTML/Admin_Header.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("headerContainer").innerHTML = html;
          });

        fetch("/HTML/Footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footerContainer").innerHTML = html;
        });

        // JavaScript for fetching and displaying doctor information
        document.addEventListener("DOMContentLoaded", function() {
    fetchDoctorInformation();

    function fetchDoctorInformation() {
        // Fetch doctor information via JSON
        fetch(`/retrieveDoctor?id=${doctorId}`)
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then(data => {
            // Populate form fields with the retrieved data
            populateForm(data);
        })
        .catch(error => {
            console.error("Error fetching doctor information:", error);
            // Optionally, display an error message to the user
        });
    }

    function populateForm(data) {
        // Populate form fields with the retrieved data
        document.getElementById("portrait").style.backgroundImage = `url('${data.portrait}')`;
        document.getElementById("first_name").value = data.first_name;
        document.getElementById("last_name").value = data.last_name;
        document.getElementById("ic_passport").value = data.ic_passport;
        document.getElementById("staff_id").value = data.staff_id;
        document.getElementById("dob").value = data.dob;
        document.getElementById("mobile").value = data.mobile;
        document.getElementById("email").value = data.email;
        document.getElementById("address").value = data.address;
        document.getElementById("specialisation").value = data.specialisation;
        document.getElementById("emergency_name").value = data.emergency_name;
        document.getElementById("emergency_mobile").value = data.emergency_mobile;
        document.getElementById("relation").value = data.relation;

        // Enable input fields for editing
        document.querySelectorAll("input").forEach(input => {
            input.removeAttribute("readonly");
        });
    }

    });

        // Add event listener for the "Save" button
        const saveButton = document.querySelector(".save");
        saveButton.addEventListener("click", function(event) {
            event.preventDefault(); // Prevent form submission

            // Confirmation dialog before proceeding with saving the data
            const confirmation = window.confirm("Please Confirm\n\nThe old data will be removed, and the changes will be saved as the latest information.");
            if (confirmation) {
                // Gather updated data
                const formData = new FormData(document.getElementById("registrationForm"));

                // Convert FormData to JSON
                const json = {};
                formData.forEach(function(value, key){
                    object[key] = value;
                });
                var json = JSON.stringify(object);
                console.log(json);

                // Send updated data to the server via JSON
                fetch(`/updateDoctor?id=${doctorId}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(json)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then(data => {
                    // Show success message
                    window.alert("Data updated successfully.");
                    // Navigate back to Admin_DoctorPersonalInformation02.html
                    window.location.href = "/HTML/Admin_DoctorPersonalInformation02.html";
                })
                .catch(error => {
                    // Optionally handle error
                    console.error("Error updating data:", error);
                    // Optionally, display an error message to the user
                });
            }
        });
    </script>

</body>
</html>
