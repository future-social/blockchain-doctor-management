<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /*overflow-x: hidden;*/
        }
        h1, p{
            padding-left: 50px;
        }
        .document-container {
            width: 80%;
            margin: 0 auto 25px;
            border: 2px solid #d3d3d3;
            border-radius: 10px;
            padding: 20px;
        }
        .document-container button{
            padding:20px;
            background-color: #CA1F7B; 
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            height: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            font-size: 14px;
        }
        button:hover {
            background-color: #8E004A;
        }
    </style>
</head>
<body>
    <div id="headerContainer"></div>

    <h1>Supportive Documents</h1>
    <p>Please upload the relevant certificates.</p>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="document-container">
            <input type="file" name="file" id="file">
            <br><br><br><br><br>
            <button type="submit" class="submit">Submit</button>
        </div>
    </form>
    <div id="footerContainer"></div>
    <script>
        fetch("Admin_Header.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("headerContainer").innerHTML = html;
          });

        fetch("Footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footerContainer").innerHTML = html;
        });

        document.addEventListener("DOMContentLoaded", function() {
            // Get reference to the form and submit button
            const form = document.getElementById("uploadForm");
            const submitButton = document.querySelector(".submit");

            // Add event listener for form submission
            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent default form submission

                // Gather data from form fields
                const formData = new FormData(form);

                // Send POST request to server
                fetch("/upload", {
                    method: "POST",
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.text();
                })
                .then(data => {
                    // Handle successful response
                    console.log("File uploaded successfully:", data);
                    // Redirect user to Admin_DoctorRegistration03.html
                    window.location.href = "Admin_DoctorRegistration03.html";
                })
                .catch(error => {
                    // Handle error
                    console.error("Error uploading file:", error);
                    // Optionally, display an error message to the user
                });
            });
        });
    </script>
</body>
</html>
