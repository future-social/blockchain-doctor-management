<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Qualification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }
        h1, p {
            margin-left: 50px;
        }
        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: space-between;
        }
        .searchbar {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
        .dropdown {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        .button-container {
            display: flex;
            align-items: center;
        }
        .search-container input[type="text"] {
            padding: 8px;
            margin-right: 0;
            width: 200px;
        }
        .search-container select {
            padding: 8px;
            width: 200px;
            margin-left: 0;
        }
        .search-container select option {
            color: #999; /* Placeholder color */
        }
        .search-container .search-button {
            cursor: pointer;
            width: 35px;
            height: 35px;
            background: #CA1F7B center center;
            background-size: cover;
        }
        .search-container .filter-button {
            width: 35px;
            height: 35px;
            background: #CA1F7B center center;
            background-size: cover;
            margin-right: -5px;
            margin-bottom: -13px;
        }
        .search-container .search-button:hover {
            background-color: #8E004A;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-images {
            display: flex;
            justify-content: space-around;
        }
        .action-images img {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="headerContainer"></div>
    <h1>Doctor Qualification</h1>
    <p>Search doctor qualification</p>
    <div class="container">
        <div class="search-container">
            <div class="searchbar">
                <input type="text" placeholder="Search...">
                <img class="search-button" src="/HTML/search.png" alt="Search">
            </div>
            <div class="dropdown">
                <img class="filter-button" src="/HTML/filter.png" alt="Filter">
                <select>
                    <option value="" disabled selected>Filter by...</option>
                    <option value="title">Title</option>
                    <option value="institution">Institution</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
        </div>
        <table id="doctorTable">
            <thead>
                <tr>
                    <th>NO.</th>
                    <th>Doctor ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Title</th>
                    <th>Institution</th>
                    <th>Year</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <br><br>
    <div id="footerContainer"></div>

    <script>
        // Fetch header and footer
        fetch("adminheader.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("headerContainer").innerHTML = html;
            });

        fetch("Footer.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("footerContainer").innerHTML = html;
            });

            // Fetch doctor data from backend and populate table
        fetch("/retrieveDoctorData")
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector("#doctorTable tbody");
            data.forEach((doctor, index) => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${doctor.doctorId}</td>
                    <td>${doctor.name}</td>
                    <td>${doctor.category}</td>
                    <td>${doctor.title}</td>
                    <td>${doctor.institution}</td>
                    <td>${doctor.year}</td>
                    <td class="action-images">
                        <button class="view-button" data-id="${doctor.doctorId}">View</button>
                        <button class="edit-button" data-id="${doctor.doctorId}">Edit</button>
                        <button class="delete-button" data-id="${doctor.doctorId}">Delete</button>
                    </td>
                `;
            });

            // Add event listeners to buttons
            const viewButtons = document.querySelectorAll('.view-button');
            const editButtons = document.querySelectorAll('.edit-button');
            const deleteButtons = document.querySelectorAll('.delete-button');

            viewButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const doctorId = button.getAttribute('data-id');
                    window.location.href = `DoctorQualification02.html?id=${doctorId}`;
                });
            });

            editButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const doctorId = button.getAttribute('data-id');
                    window.location.href = `DoctorQualification03.html?id=${doctorId}`;
                });
            });

            deleteButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const doctorId = button.getAttribute('data-id');
                    // Perform delete operation using doctorId
                    // You can make a fetch request to your backend to delete the doctor's information
                    // Example: fetch(`/deleteDoctorData?id=${doctorId}`, { method: 'DELETE' })
                    // Then handle the response accordingly
                });
            });
        })
        .catch(error => {
            console.error("Error retrieving doctor data:", error);
        });

        // Function to handle search
    function handleSearch() {
        const input = document.querySelector(".searchbar input[type='text']");
        const filter = input.value.toUpperCase();
        const table = document.getElementById("doctorTable");
        const rows = table.getElementsByTagName("tr");
        for (let i = 0; i < rows.length; i++) {
            const cells = rows[i].getElementsByTagName("td");
            let found = false;
            for (let j = 0; j < cells.length; j++) {
                const cell = cells[j];
                if (cell) {
                    const textValue = cell.textContent || cell.innerText;
                    if (textValue.toUpperCase().indexOf(filter) > -1) {
                        found = true;
                        break;
                    }
                }
            }
            rows[i].style.display = found ? "" : "none";
        }
    }

    // Function to handle sorting based on filter dropdown
    function handleFilter() {
        const select = document.querySelector(".search-container select");
        const value = select.value;
        const table = document.getElementById("doctorTable");
        const tbody = table.querySelector("tbody");
        const rows = Array.from(tbody.querySelectorAll("tr"));

        let columnIndex = -1;
        switch (value) {
            case "title":
                columnIndex = 4;
                break;
            case "institution":
                columnIndex = 5;
                break;
            // Add more cases for other filter options if needed
        }

        if (columnIndex !== -1) {
            rows.sort((a, b) => {
                const textA = a.cells[columnIndex].textContent.trim().toUpperCase();
                const textB = b.cells[columnIndex].textContent.trim().toUpperCase();
                return textA.localeCompare(textB);
            });

            rows.forEach(row => tbody.appendChild(row));
        }
    }

    // Add event listeners to search input and filter dropdown
    const searchInput = document.querySelector('.searchbar input[type="text"]');
    searchInput.addEventListener('input', handleSearch);

    const filterSelect = document.querySelector('.search-container select');
    filterSelect.addEventListener('change', handleFilter);

    </script>
</body>
</html>
