<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {

            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            overflow-x: auto; /* Enable horizontal scrolling */
            position: relative; /* Ensure proper positioning for the sticky headers */
        }
        h1, p {
            margin-left: 50px;
        }
        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: space-between;
        }
        .searchbar {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
        .dropdown {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        .search-container input[type="text"] {
            padding: 8px;
            margin-right: 0;
            width: 200px;
        }
        .search-container select {
            padding: 8px;
            width: 200px;
            margin-left: 0;
        }
        .search-container select option {
            color: #999; /* Placeholder color */
        }
        .search-container .search-button {
            cursor: pointer;
            width: 35px;
            height: 35px;
            background: #CA1F7B center center;
            background-size: cover;
        }
        .search-container .filter-button {
            width: 35px;
            height: 35px;
            background: #CA1F7B center center;
            background-size: cover;
            margin-right: -5px;
            margin-bottom: -13px;
        }
        .search-container .search-button:hover {
            background-color: #8E004A;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky; /* Make headers sticky */
            top: 0; /* Stick to the top */
            z-index: 2; /* Ensure visibility */
        }
        .action-images {
            display: flex;
            justify-content: space-around;
        }
        .action-images img {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        button {
            text-align: center;
            background-color: #CA1F7B; 
            color: white;
            padding: 10px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 200px;
            margin: 0 auto;
        }
        button:hover {
            background-color: #8E004A; 
        }
    </style>
</head>

       // Function to handle search
function handleSearch() {
    const input = document.querySelector(".searchbar input[type='text']");
    const filter = input.value.toUpperCase();
    const table = document.getElementById("appointmentTable");
    const tbody = table.querySelector("tbody");
    const rows = tbody.getElementsByTagName("tr");

    // Separate table headers
    const thead = table.querySelector("thead");

    for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName("td");
        let found = false;
        for (let j = 0; j < cells.length; j++) {
            const cell = cells[j];
            if (cell) {
                const textValue = cell.textContent || cell.innerText;
                if (textValue.toUpperCase().indexOf(filter) > -1) {
                    found = true;
                    break;
                }
            }
        }
        rows[i].style.display = found ? "" : "none";
    }

    // Append thead back to the table
    table.appendChild(thead);
}

        // Function to handle sorting based on filter dropdown
        function handleFilter() {
            const select = document.querySelector(".search-container select");
            const value = select.value;
            const table = document.getElementById("appointmentTable");
            const tbody = table.querySelector("tbody");
            const rows = Array.from(tbody.querySelectorAll("tr"));

            let columnIndex = -1;
            switch (value) {
                case "date":
                    columnIndex = 4;
                    break;
                case "patientname":
                    columnIndex = 5;
                    break;
            }

            if (columnIndex !== -1) {
                rows.sort((a, b) => {
                    const textA = a.cells[columnIndex].textContent.trim().toUpperCase();
                    const textB = b.cells[columnIndex].textContent.trim().toUpperCase();
                    return textA.localeCompare(textB);
                });

                rows.forEach(row => tbody.appendChild(row));
            }
        }

        // Add event listeners to search input and filter dropdown
        const searchInput = document.querySelector('.searchbar input[type="text"]');
        searchInput.addEventListener('input', handleSearch);

        const filterSelect = document.querySelector('.search-container select');
        filterSelect.addEventListener('change', handleFilter);

    </script>

</html>
